<form enctype="multipart/form-data" method="post" action="{{ url_for('upload_file') }}">
  <label for="nisedit">Nis</label>
  <input id="nisedit" type="text" name="nisedit"  placeholder="Nis"  disabled>
  <label for="namaedit">Nama</label>
  <input id="namaedit" type="text" name="namaedit"  placeholder="Nama" required>

  <label for="jenis_kelaminedit">Jenis Kelamin</label>
  <select id="jenis_kelaminedit" name="jenis_kelaminedit" required>
   <option value=""></option>
  <option value="L">Laki-laki</option>
  <option value="P">Perempuan</option>
  </select>
  <label for="alamatedit">Alamat</label>
  <input id="alamatedit" type="text" name="alamatedit"  placeholder="Alamat" required>

<label for="tgl_lahir">Tgl Lahir</label>
<!-- <input id="tgl_lahir" type="date" name="tgl_lahir"  placeholder="Tgl Lahir" required> -->
  <input id="tgl_lahiredit" type="text" data-inputmask="'alias': 'date'"  name="tgl_lahiredit"  placeholder="Tgl Lahir" required>
<label for="tempatedit">Tempat Lahir</label>
<input id="tempatedit" type="text" name="tempatedit"  placeholder="Tempat Lahir" required>
<label for="nohportuedit">No Hp Orang Tua</label>
<input id="nohportuedit" type="text" name="nohportuedit"  placeholder="No Hp Orang Tua" required>
<label for="nohpsiswaedit">No Hp Siswa</label>
<input id="nohpsiswaedit" type="text" name="nohpsiswaedit"  placeholder="No Hp Siswa" >

  <label  for="kelasedit">Kelas</label>
  <select id="kelasedit" name="kelasedit" required>
   <option value=""></option>
  {% for rowkelas in rowskelas %}

  <option value={{ rowkelas[0]}}>{{ rowkelas[1]}}</option>

 {% endfor %}
 </select>

  <label for="tahun_masukedit">Tahun Masuk</label>

  <select id="tahun_masukedit" name="tahun_masukedit">
   <option value=""></option>
  </select>

   <label for="nisnedit">Nisn</label>
  <input id="nisnedit" type="text" name="nisnedit"  placeholder="Nisn" >
  <label for="statusedit">Status</label>
 <select id="statusedit" name="statusedit">
  <option value=""></option>
  {% for rowstatus in rowsstatus %}

  <option value={{ rowstatus[0]}}>{{ rowstatus[1]}}</option>

 {% endfor %}
</select>


<fieldset>
<legend>Rekam Kartu</legend>
<p>
  <input type="radio" id="test1edit" name="radio-group1" value="ya" checked>
  <label for="test1">Ya [ Status Kartu Sudah di Rekam ]</label>
</p>
<p>
  <input type="radio" id="test2" name="radio-group1" value="no">
  <label for="test2">Tidak [ Status Kartu Belum di Rekam ]</label>
</p>

</fieldset>
